<body>
    <div id="body">
        <div class="formulario">
            <form class="row g-3" id="bodyInicio">
                <div class="col-md-6">
                  <label for="inputEmail" id="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" id="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-md-6">
                  <label for="inputName" id="userName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                  <label for="inputSurname" id="userSurname" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="inputSurname">
                </div>
                <div id="bodyRemember">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <div id="error">
                        <p style="color: rgb(255, 60, 60);">Usuario o contrase√±a incorrectos.</p>
                    </div>
                </div>
            </form>
