<!DOCTYPE html>

<head>

<body onload="foo()">

    <div class="tabla">

    </div>
    <section>
        <table id="vuelos"> 
            <thead id="vuelos_head">        
                <tr>
                    <th>Vuelo</th>

                    <th>Partida</th> 
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tablaVuelos"></tbody>
         </table>
    </section>
     <p id="boton">
        Búsqueda de información: <input type="texto" name="name" placeholder="Vuelo..." id="name">
        <button onclick="autocompletado()" id="show"  class="btn btn-outline-success" type="submit">Buscar</button>
    </p>
    
</body>
